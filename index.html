<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Telegram Mini App Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            margin: 0;
            background: #0f172a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #count {
            font-size: 32px;
            margin: 20px;
        }
        button {
            font-size: 24px;
            padding: 20px 40px;
            border-radius: 14px;
            border: none;
            background: #22c55e;
            margin: 10px;
        }
    </style>
</head>
<body>

<h1>üëÜ –ö–ª–∏–∫–µ—Ä</h1>
<div>–ö–ª–∏–∫–æ–≤:</div>
<div id="count">0</div>

<button onclick="clickMe()">–ö–õ–ò–ö</button>
<button onclick="save()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // —á–∏—Ç–∞–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ –∫–ª–∏–∫–∏ –∏–∑ URL
    const params = new URLSearchParams(window.location.search);
    let clicks = parseInt(params.get("clicks")) || 0;

    const countEl = document.getElementById("count");
    countEl.innerText = clicks;

    function clickMe() {
        clicks++;
        countEl.innerText = clicks;
    }

    function save() {
        tg.sendData(JSON.stringify({
            clicks: clicks
        }));
        // Telegram —Å–∞–º –∑–∞–∫—Ä–æ–µ—Ç Mini App
    }
</script>

</body>
</html>
