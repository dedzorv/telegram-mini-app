<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Telegram Mini App Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            margin: 0;
            background: #0f172a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #count {
            font-size: 32px;
            margin: 20px;
        }
        button {
            font-size: 24px;
            padding: 20px 40px;
            border-radius: 14px;
            border: none;
            background: #22c55e;
        }
    </style>
</head>
<body>

<div>ÐšÐ»Ð¸ÐºÐ¾Ð²:</div>
<div id="count">0</div>
<button onclick="clickMe()">ÐšÐ›Ð˜Ðš</button>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // ðŸ”¥ Ñ‡Ð¸Ñ‚Ð°ÐµÐ¼ ÐºÐ»Ð¸ÐºÐ¸ Ð¸Ð· URL
    const params = new URLSearchParams(window.location.search);
    let clicks = parseInt(params.get("clicks")) || 0;

    document.getElementById("count").innerText = clicks;

    function clickMe() {
        clicks++;
        document.getElementById("count").innerText = clicks;
    }

    // âœ… Ð¿Ñ€Ð°Ð²Ð¸Ð»ÑŒÐ½Ð¾Ðµ ÑÐ¾Ð±Ñ‹Ñ‚Ð¸Ðµ Ð·Ð°ÐºÑ€Ñ‹Ñ‚Ð¸Ñ
    tg.onEvent("viewportChanged", () => {
        if (!tg.isExpanded) {
            tg.sendData(JSON.stringify({
                clicks: clicks
            }));
        }
    });
</script>

</body>
</html>
