<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Telegram Mini App Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Telegram Mini App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0f172a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 10px;
        }

        #count {
            font-size: 32px;
            margin-bottom: 20px;
        }

        button {
            font-size: 24px;
            padding: 20px 40px;
            border-radius: 14px;
            border: none;
            background: #22c55e;
            color: black;
            cursor: pointer;
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

<h1>üëÜ –ö–ª–∏–∫–µ—Ä</h1>
<div>–ö–ª–∏–∫–æ–≤:</div>
<div id="count">0</div>

<button onclick="clickMe()">–ö–õ–ò–ö</button>

<script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Mini App
    const tg = window.Telegram.WebApp;
    tg.expand(); // —Ä–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

    let clicks = 0;

    function clickMe() {
        clicks++;
        document.getElementById("count").innerText = clicks;

        // ‚ùå –í–ê–ñ–ù–û:
        // –ù–ï –∏—Å–ø–æ–ª—å–∑—É–µ–º tg.sendData()
        // –∏–Ω–∞—á–µ Mini App –∑–∞–∫—Ä–æ–µ—Ç—Å—è
    }
</script>

</body>
</html>
